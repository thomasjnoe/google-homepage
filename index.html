<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css" media="screen" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" charset="utf-8">
</head>
<body>
	<div class="viewport">
		<header>
			<ul class="header">
				<li><a href="#">+You</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#" class="no-u"><span class="fontawesome-th"></span></a></li>
				<li><a href="#" class="no-u"><span class="fontawesome-bell"></span></a></li>
				<li><a href="#" class="share">Share</a></li>
				<li><span class="avatar"></span></li>
			</ul>
		</header>
		<div class="center">
			<div class="logo"><img src="https://www.google.com/images/srpr/logo11w.png" alt="Google"></div>
			<form action="#" method="POST">
				<input type="text" name="searchbox">
				<button type="submit" name="search">Google Search</button>
				<button type="submit" name="lucky">I'm Feeling Lucky</button>
			</form>
		</div>
		<footer>
			<ul class="left">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="right">
				<li><a href="#">Privacy &amp; Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
